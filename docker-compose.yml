version: "3"

services:
  flask-sentiment:
    build: ./flask-sentiment
    container_name: sentiment-ai
    ports:
      - 5000:5000
  web-sentiment:
    build: ./web
    container_name: sentiment-web
    environment:
      - FLASK_SENTIMENT=http://flask-sentiment:5000/
    ports:
      - 3000:3000
